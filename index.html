<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquimedes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.webmanifest">
    
    <link rel="apple-touch-icon" href="logo arquimedes.png">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em links no mobile */
        }
        /* Custom scrollbar para melhor aparência */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #27272a;
        }
        ::-webkit-scrollbar-thumb {
            background: #facc15;
            border-radius: 10px;
        }
        /* Garante que o outline de foco não seja azul */
        *:focus {
            outline-color: #facc15;
        }
        /* Esconde o marcador padrão do dropdown */
        summary::-webkit-details-marker {
            display: none;
        }
        summary {
            list-style: none;
        }
        /* Rotaciona a seta do dropdown quando aberto */
        details[open] summary svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="max-w-md mx-auto h-screen flex flex-col">
        <header class="bg-black text-center py-2 shadow-lg sticky top-0 z-10">
             <img src="logo arquimedes.jpeg" alt="Logo Arquimedes" class="h-12 mx-auto cursor-pointer" onclick="showPage('home')">
        </header>

        <main class="flex-grow overflow-y-auto p-4 pb-24">

            <section id="home" class="page">
                <div class="space-y-4">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('horarios')">
                        <h2 class="text-xl font-semibold text-yellow-400">Horários</h2>
                        <p class="text-gray-400 mt-2">Veja sua grade de aulas da semana.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('plano')">
                        <h2 class="text-xl font-semibold text-yellow-400">Plano de Estudo</h2>
                        <p class="text-gray-400 mt-2">Organize suas rotinas de estudo.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('apostilas')">
                        <h2 class="text-xl font-semibold text-yellow-400">Apostilas</h2>
                        <p class="text-gray-400 mt-2">Acesse e baixe os materiais de apoio.</p>
                    </div>
                </div>
            </section>

            <section id="horarios" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Horários de Aula</h2>
                <div id="schedule-container" class="space-y-4">
                    </div>
            </section>
            
            <section id="plano" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Plano de Estudo</h2>
                <div id="study-plan-container" class="space-y-4">
                    </div>
            </section>

            <section id="apostilas" class="page hidden">
                 <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Apostilas e Recados</h2>
                 <div class="grid grid-cols-1 gap-4">
                    <a href="https://drive.google.com/drive/folders/13OvgPXNbPF6LESRxwB7KrKqUZXLieU9k?usp=sharing" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-3 hover:bg-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                        <span>Apostilas 1</span>
                    </a>
                    <a href="https://drive.google.com/drive/folders/1__iKqKbsN9FQxoWzMsijGXzjfDRo8Ctb?usp=sharing" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-3 hover:bg-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                        <span>Apostilas 2</span>
                    </a>

                        <span>Apostilas 3</span>
                    </a>
                    <a href="https://drive.google.com/drive/folders/1yO9vdCZub0HWUdRR58RBDHqM4WconGdr?usp=sharing" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-3 hover:bg-yellow-400 transition-colors">

                        <span>Material Extra</span>
                    </a>
                     <button onclick="showNotices()" class="bg-gray-700 text-yellow-400 font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-3 hover:bg-gray-600 transition-colors border border-yellow-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pin-angle-fill" viewBox="0 0 16 16"><path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.462-.05.087.462.157.945.14 1.455-.01.512-.066 1.023-.173 1.502-.136.608-.34 1.284-.62 1.957-.295.704-.676 1.488-1.128 2.317a.5.5 0 0 1-.848 0c-.452-.83-.833-1.613-1.128-2.317-.28-.673-.484-1.349-.62-1.957-.107-.479-.163-.99-.173-1.502-.017-.51.053-.993.14-1.455a4.702 4.702 0 0 1-.462.05c-.43 0-1.022-.108-1.503-.588a.5.5 0 0 1 0-.707l4.95-4.95a.5.5 0 0 1 .354-.146z"></svg>
                        <span>Recados</span>
                    </button>
                 </div>
            </section>
        </main>

        <div id="install-banner" class="hidden fixed bottom-20 w-full max-w-md mx-auto p-4 z-20">
            <button id="install-btn" class="w-full bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-yellow-400 transition-colors shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                <span>Instalar Aplicativo</span>
            </button>
        </div>

        <div id="notices-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-yellow-100 text-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full relative transform transition-all" style="font-family: 'Courier New', monospace;">
                <button onclick="closeNotices()" class="absolute top-2 right-2 text-gray-600 hover:text-black">
                    <svg xmlns="http://www.w.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <h3 class="text-xl font-bold mb-4 border-b border-gray-400 pb-2">Mural de Recados</h3>
                <div id="notices-content" class="whitespace-pre-wrap text-sm" style="min-height: 100px; max-height: 50vh; overflow-y: auto;">
                    </div>
            </div>
        </div>

        <nav class="bg-black border-t border-gray-700 fixed bottom-0 w-full max-w-md mx-auto grid grid-cols-4 text-center">
            <button onclick="showPage('home')" class="nav-btn p-3 text-yellow-400" data-page="home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="showPage('horarios')" class="nav-btn p-3 text-gray-400" data-page="horarios">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-xs">Horários</span>
            </button>
            <button onclick="showPage('plano')" class="nav-btn p-3 text-gray-400" data-page="plano">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <span class="text-xs">Plano</span>
            </button>
            <button onclick="showPage('apostilas')" class="nav-btn p-3 text-gray-400" data-page="apostilas">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                <span class="text-xs">Apostilas</span>
            </button>
        </nav>
    </div>

    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // --- PWA Installation Logic ---
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            installBanner.classList.add('hidden');
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installBanner.classList.add('hidden');
            deferredPrompt = null;
            console.log('PWA was installed');
        });

        // --- Page Navigation Logic ---
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-btn');

        function showPage(pageId) {
            pages.forEach(page => page.classList.add('hidden'));
            const activePage = document.getElementById(pageId);
            if (activePage) activePage.classList.remove('hidden');

            navButtons.forEach(button => {
                button.classList.toggle('text-yellow-400', button.dataset.page === pageId);
                button.classList.toggle('text-gray-400', button.dataset.page !== pageId);
            });
            document.querySelector('main').scrollTop = 0;
        }

        // --- Dynamic Content Generation ---
        
        const classSchedule = {
            'Segunda-feira': { vespertino: ['Português/Redação', 'Português/Redação', 'Intervalo', 'Matemática', 'Matemática'], noturno: ['Português/Redação', 'Português/Redação', 'Intervalo', 'Matemática', 'Matemática'] },
            'Terça-feira': { vespertino: ['Química', 'Química', 'Intervalo', 'Matemática', 'Matemática'], noturno: ['Química', 'Química', 'Intervalo', 'Matemática', 'Matemática'] },
            'Quarta-feira': { vespertino: ['História', 'Artes', 'Intervalo', 'Geografia', 'Geografia'], noturno: ['História', 'Artes', 'Intervalo', 'Geografia', 'Geografia'] },
            'Quinta-feira': { vespertino: ['Filosofia', 'Sociologia', 'Intervalo', 'Física', 'Física'], noturno: ['Filosofia', 'Sociologia', 'Intervalo', 'Física', 'Física'] }
        };
        
        const studyPlan = {
            'Segunda-feira': ['Sociologia', 'Sociologia', 'Física', 'Física'],
            'Terça-feira': ['Matemática', 'Matemática', 'Geografia', 'Geografia'],
            'Quarta-feira': ['Química', 'Química', 'Arte', 'Arte'],
            'Quinta-feira': ['Filosofia', 'Filosofia', 'Português', 'Português'],
            'Sexta-feira': ['Redação', 'Redação', 'Redação', 'Redação']
        };

        // FUNÇÃO: Gerar HTML para Horários de Aula (Dropdown)
        function createScheduleDay(day, periods) {
            const createLessonHTML = (lessons) => lessons.map(lesson => `<div class="bg-gray-700 p-2 rounded text-center ${lesson === 'Intervalo' ? 'border border-yellow-400' : ''}">${lesson}</div>`).join('');
            return `<details class="bg-gray-800 rounded-lg shadow-md overflow-hidden"><summary class="cursor-pointer p-4 text-lg font-semibold text-white flex justify-between items-center"><span>${day}</span><svg class="w-5 h-5 text-yellow-400 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></summary><div class="p-4 bg-gray-900 border-t border-gray-700 space-y-4"><div><h4 class="font-bold text-yellow-400 mb-2">Vespertino</h4><div class="grid grid-cols-1 gap-2 text-sm">${createLessonHTML(periods.vespertino)}</div></div><div><h4 class="font-bold text-yellow-400 mb-2">Noturno</h4><div class="grid grid-cols-1 gap-2 text-sm">${createLessonHTML(periods.noturno)}</div></div></div></details>`;
        }
        
        // FUNÇÃO: Gerar HTML para Plano de Estudos (Dropdown)
        function createStudyPlanDay(day, subjects) {
            const subjectItems = subjects.map(subject => `<div class="bg-gray-700 p-2 rounded text-center">${subject}</div>`).join('');
            return `<details class="bg-gray-800 rounded-lg shadow-md overflow-hidden"><summary class="cursor-pointer p-4 text-lg font-semibold text-white flex justify-between items-center"><span>${day}</span><svg class="w-5 h-5 text-yellow-400 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></summary><div class="p-4 bg-gray-900 border-t border-gray-700"><div class="grid grid-cols-1 gap-2 text-sm">${subjectItems}</div></div></details>`;
        }

        const scheduleContainer = document.getElementById('schedule-container');
        for (const day in classSchedule) { scheduleContainer.innerHTML += createScheduleDay(day, classSchedule[day]); }

        const studyPlanContainer = document.getElementById('study-plan-container');
        for (const day in studyPlan) { studyPlanContainer.innerHTML += createStudyPlanDay(day, studyPlan[day]); }
        
        document.addEventListener('DOMContentLoaded', () => { showPage('home'); });

        // --- Modal de Recados Logic ---
        const noticesModal = document.getElementById('notices-modal');
        const noticesContent = document.getElementById('notices-content');

        // IMPORTANTE: Se você tiver um link de Google Docs "Publicado na Web" ou um arquivo .txt, insira o ID aqui
        const googleDriveFileId = 'YOUR_FILE_ID_HERE'; 
        const driveUrl = `https://drive.google.com/uc?export=download&id=${googleDriveFileId}`;

        async function showNotices() {
            noticesModal.classList.remove('hidden');
            noticesContent.textContent = 'Carregando recados...';

            if (googleDriveFileId === 'YOUR_FILE_ID_HERE') {
                noticesContent.textContent = 'CONFIGURAÇÃO NECESSÁRIA:\n\nPara que os recados funcionem, edite o código e insira o ID do arquivo.';
                return;
            }

            try {
                const encodedUrl = encodeURIComponent(driveUrl);
                const proxyFetchUrl = `https://api.allorigins.win/raw?url=${encodedUrl}`;
                
                const response = await fetch(proxyFetchUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro na rede ou link inválido.`);
                }

                const text = await response.text();
                noticesContent.textContent = text;
            } catch (error) {
                console.error('Erro ao buscar recados:', error);
                noticesContent.textContent = `Não foi possível carregar os recados. (${error.message})`;
            }
        }

        function closeNotices() {
            noticesModal.classList.add('hidden');
        }

        noticesModal.addEventListener('click', (event) => {
            if (event.target.id === 'notices-modal') {
                closeNotices();
            }
        });

    </script>
</body>
