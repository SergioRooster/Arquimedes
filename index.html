<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Arquimedes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="logo arquimedes.png">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em links no mobile */
        }
        /* Custom scrollbar para melhor aparência */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #212121;
        }
        ::-webkit-scrollbar-thumb {
            background: #facc15;
            border-radius: 10px;
        }
        /* Garante que o outline de foco não seja azul */
        *:focus {
            outline-color: #facc15;
        }
        /* Esconde o marcador padrão do dropdown */
        summary::-webkit-details-marker {
            display: none;
        }
        summary {
            list-style: none;
        }
        /* Rotaciona a seta do dropdown quando aberto */
        details[open] summary svg {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="max-w-md mx-auto h-screen flex flex-col">
        <!-- Cabeçalho Fixo -->
        <header class="bg-black text-center py-2 shadow-lg sticky top-0 z-10">
             <img src="logo arquimedes.png" alt="Logo Arquimedes" class="h-12 mx-auto cursor-pointer" onclick="showPage('home')">
        </header>

        <!-- Conteúdo Principal (rolável) -->
        <main class="flex-grow overflow-y-auto p-4 pb-24">

            <!-- Seção: Home -->
            <section id="home" class="page">
                <div class="space-y-4">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('horarios')">
                        <h2 class="text-xl font-semibold text-yellow-400">Horários</h2>
                        <p class="text-gray-400 mt-2">Veja sua grade de aulas da semana.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('plano')">
                        <h2 class="text-xl font-semibold text-yellow-400">Plano de Estudo</h2>
                        <p class="text-gray-400 mt-2">Organize suas rotinas de estudo.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('apostilas')">
                        <h2 class="text-xl font-semibold text-yellow-400">Apostilas</h2>
                        <p class="text-gray-400 mt-2">Acesse e baixe os materiais de apoio.</p>
                    </div>
                </div>
            </section>

            <!-- Seção: Horários -->
            <section id="horarios" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Horários de Aula</h2>
                <div id="schedule-container" class="space-y-4">
                    <!-- Horários de aula (dropdown) serão injetados aqui pelo JS -->
                </div>
            </section>
            
            <!-- Seção: Plano de Estudo -->
            <section id="plano" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Plano de Estudo</h2>
                <div id="study-plan-container" class="space-y-4">
                    <!-- Plano de estudo (dropdown) será injetado aqui pelo JS -->
                </div>
            </section>

            <!-- Seção: Apostilas -->
            <section id="apostilas" class="page hidden">
                 <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Apostilas</h2>
                 <div id="handouts-container" class="grid grid-cols-1 gap-4">
                    <!-- Botões das apostilas serão injetados aqui -->
                 </div>

        </main>

    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // --- PWA Installation Logic ---
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            installBanner.classList.add('hidden');
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installBanner.classList.add('hidden');
            deferredPrompt = null;
            console.log('PWA was installed');
        });

        // --- Page Navigation Logic ---
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-btn');

        function showPage(pageId) {
            pages.forEach(page => page.classList.add('hidden'));
            const activePage = document.getElementById(pageId);
            if (activePage) activePage.classList.remove('hidden');

            navButtons.forEach(button => {
                button.classList.toggle('text-yellow-400', button.dataset.page === pageId);
                button.classList.toggle('text-gray-400', button.dataset.page !== pageId);
            });
            document.querySelector('main').scrollTop = 0;
        }

        // FUNÇÃO: Gerar HTML para Horários de Aula (Dropdown)
        function createScheduleDay(day, periods) {
            const createLessonHTML = (lessons) => lessons.map(lesson =>
                `<div class="bg-gray-700 p-2 rounded text-center ${lesson === 'Intervalo' ? 'border border-yellow-400' : ''}">${lesson}</div>`
            ).join('');

            return `
                <details class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                    <summary class="cursor-pointer p-4 text-lg font-semibold text-white flex justify-between items-center">
                        <span>${day}</span>
                        <svg class="w-5 h-5 text-yellow-400 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </summary>
                    <div class="p-4 bg-gray-900 border-t border-gray-700 space-y-4">
                        <div>
                            <h4 class="font-bold text-yellow-400 mb-2">Vespertino</h4>
                            <div class="grid grid-cols-1 gap-2 text-sm">${createLessonHTML(periods.vespertino)}</div>
                        </div>
                        <div>
                            <h4 class="font-bold text-yellow-400 mb-2">Noturno</h4>
                            <div class="grid grid-cols-1 gap-2 text-sm">${createLessonHTML(periods.noturno)}</div>
                        </div>
                    </div>
                </details>
            `;
        }
        
        // FUNÇÃO: Gerar HTML para Plano de Estudos (Dropdown)
        function createStudyPlanDay(day, subjects) {
            const subjectItems = subjects.map(subject =>
                `<div class="bg-gray-700 p-2 rounded text-center">${subject}</div>`
            ).join('');

            return `
                <details class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                    <summary class="cursor-pointer p-4 text-lg font-semibold text-white flex justify-between items-center">
                        <span>${day}</span>
                        <svg class="w-5 h-5 text-yellow-400 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </summary>
                    <div class="p-4 bg-gray-900 border-t border-gray-700">
                        <div class="grid grid-cols-1 gap-2 text-sm">
                            ${subjectItems}
                        </div>
                    </div>
                </details>
            `;
        }

        // FUNÇÃO: Gerar HTML para as Apostilas
        function createHandoutButtons() {
            const container = document.getElementById('handouts-container');
            let html = '';
            for (const subject in handouts) {
                html += `
                    <a href="#" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-3 hover:bg-yellow-400 transition-colors">
                        ${handouts[subject]}
                        <span>Apostila de ${subject}</span>
                    </a>
                `;
            }
            container.innerHTML = html;
        }

        // --- Renderização do Conteúdo ---
        const scheduleContainer = document.getElementById('schedule-container');
        const studyPlanContainer = document.getElementById('study-plan-container');

        // Renderiza Horários
        for (const day in classSchedule) {
            scheduleContainer.innerHTML += createScheduleDay(day, classSchedule[day]);
        }

        // Renderiza Plano de Estudos
        for (const day in studyPlan) {
            studyPlanContainer.innerHTML += createStudyPlanDay(day, studyPlan[day]);
        }
        
        // Renderiza Apostilas
        createHandoutButtons();
        
        // Exibe a página Home por padrão ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home');
        });
    </script>
