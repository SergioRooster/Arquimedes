<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquimedes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="logo arquimedes.jpeg">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em links no mobile */
        }
        /* Custom scrollbar para melhor aparência */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #27272a;
        }
        ::-webkit-scrollbar-thumb {
            background: #facc15;
            border-radius: 10px;
        }
        /* Garante que o outline de foco não seja azul */
        *:focus {
            outline-color: #facc15;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="max-w-md mx-auto h-screen flex flex-col">
        <!-- Cabeçalho Fixo -->
        <header class="bg-black text-center py-2 shadow-lg sticky top-0 z-10">
             <img src="logo arquimedes.jpeg" alt="Logo Arquimedes" class="h-12 mx-auto cursor-pointer" onclick="showPage('home')">
        </header>

        <!-- Conteúdo Principal (rolável) -->
        <main class="flex-grow overflow-y-auto p-4 pb-24">

            <!-- Seção: Home -->
            <section id="home" class="page">
                <div class="space-y-4">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('horarios')">
                        <h2 class="text-xl font-semibold text-yellow-400">Horários</h2>
                        <p class="text-gray-400 mt-2">Veja sua grade de aulas da semana.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('plano')">
                        <h2 class="text-xl font-semibold text-yellow-400">Plano de Estudo</h2>
                        <p class="text-gray-400 mt-2">Organize suas rotinas de estudo.</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center cursor-pointer transform hover:scale-105 transition-transform duration-300" onclick="showPage('apostilas')">
                        <h2 class="text-xl font-semibold text-yellow-400">Apostilas</h2>
                        <p class="text-gray-400 mt-2">Acesse e baixe os materiais de apoio.</p>
                    </div>
                </div>
            </section>

            <!-- Seção: Horários -->
            <section id="horarios" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Horários de Aula</h2>
                <div id="schedule-container" class="space-y-6">
                    <!-- Dias da semana serão injetados aqui pelo JS -->
                </div>
            </section>
            
            <!-- Seção: Plano de Estudo -->
            <section id="plano" class="page hidden">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Plano de Estudo</h2>
                <div id="study-plan-container" class="space-y-6">
                    <!-- Estrutura do plano de estudo será injetada aqui pelo JS -->
                </div>
            </section>

            <!-- Seção: Apostilas -->
            <section id="apostilas" class="page hidden">
                 <h2 class="text-2xl font-bold mb-4 text-yellow-400 border-b-2 border-yellow-400 pb-2">Apostilas</h2>
                 <div class="grid grid-cols-1 gap-4">
                    <!-- Substitua '#' pelo link real do Google Drive -->
                    <a href="#" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span>Apostila de Português</span>
                    </a>
                    <a href="#" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span>Apostila de Matemática</span>
                    </a>
                    <a href="#" target="_blank" class="bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span>Simulados Gerais</span>
                    </a>
                 </div>
            </section>
        </main>

        <!-- Banner de Instalação -->
        <div id="install-banner" class="hidden fixed bottom-20 w-full max-w-md mx-auto p-4 z-20">
            <button id="install-btn" class="w-full bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-yellow-400 transition-colors shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span>Instalar Aplicativo</span>
            </button>
        </div>


        <!-- Barra de Navegação Fixa -->
        <nav class="bg-black border-t border-gray-700 fixed bottom-0 w-full max-w-md mx-auto grid grid-cols-4 text-center">
            <button onclick="showPage('home')" class="nav-btn p-3 text-yellow-400" data-page="home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="showPage('horarios')" class="nav-btn p-3 text-gray-400" data-page="horarios">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-xs">Horários</span>
            </button>
            <button onclick="showPage('plano')" class="nav-btn p-3 text-gray-400" data-page="plano">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <span class="text-xs">Plano</span>
            </button>
            <button onclick="showPage('apostilas')" class="nav-btn p-3 text-gray-400" data-page="apostilas">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                <span class="text-xs">Apostilas</span>
            </button>
        </nav>
    </div>

    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // --- PWA Installation Logic ---
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne o mini-infobar de aparecer no mobile
            e.preventDefault();
            // Guarda o evento para que possa ser acionado depois.
            deferredPrompt = e;
            // Mostra o nosso banner customizado de instalação
            installBanner.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            // Esconde o banner de instalação
            installBanner.classList.add('hidden');
            // Mostra o prompt de instalação
            deferredPrompt.prompt();
            // Espera o usuário responder ao prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Já usamos o prompt, não podemos usar de novo, então o limpamos
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            // Esconde o banner de instalação
            installBanner.classList.add('hidden');
            // Limpa o deferredPrompt para que ele possa ser coletado pelo garbage collector
            deferredPrompt = null;
            console.log('PWA was installed');
        });

        // --- Page Navigation Logic ---
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-btn');

        function showPage(pageId) {
            // Esconde todas as páginas
            pages.forEach(page => {
                page.classList.add('hidden');
            });
            
            // Mostra a página solicitada
            const activePage = document.getElementById(pageId);
            if (activePage) {
                activePage.classList.remove('hidden');
            }

            // Atualiza o estado ativo dos botões de navegação
            navButtons.forEach(button => {
                if (button.dataset.page === pageId) {
                    button.classList.remove('text-gray-400');
                    button.classList.add('text-yellow-400');
                } else {
                    button.classList.remove('text-yellow-400');
                    button.classList.add('text-gray-400');
                }
            });

            // Rola a página para o topo
            document.querySelector('main').scrollTop = 0;
        }

        // --- Dynamic Content Generation ---
        const daysOfWeek = ['Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira'];
        const scheduleContainer = document.getElementById('schedule-container');
        const studyPlanContainer = document.getElementById('study-plan-container');

        // Função para criar a estrutura de um dia
        function createDayStructure(day, subject) {
            let lessonsAfternoon = '';
            let lessonsNight = '';
            for (let i = 1; i <= 5; i++) {
                lessonsAfternoon += `<div class="bg-gray-700 p-2 rounded">${subject}</div>`;
                lessonsNight += `<div class="bg-gray-700 p-2 rounded">${subject}</div>`;
            }

            return `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-white mb-3">${day}</h3>
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-bold text-yellow-400 mb-2">Tarde</h4>
                            <div class="grid grid-cols-1 gap-2 text-sm text-center">
                                ${lessonsAfternoon}
                            </div>
                        </div>
                        <div>
                            <h4 class="font-bold text-yellow-400 mb-2">Noite</h4>
                            <div class="grid grid-cols-1 gap-2 text-sm text-center">
                                ${lessonsNight}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Gera o conteúdo para Horários e Plano de Estudo
        daysOfWeek.forEach(day => {
            scheduleContainer.innerHTML += createDayStructure(day, 'Português');
            studyPlanContainer.innerHTML += createDayStructure(day, 'Definir Matéria');
        });
        
        // Exibe a página Home por padrão ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home');
        });
    </script>
</body>
</html>
